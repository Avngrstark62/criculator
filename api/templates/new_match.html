<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Website - New Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>New Match</h1>
    <div class="container">
      <form action="/new_match" method="post">
        <div class="mb-3">
          <label for="team1" class="form-label">Team 1</label>
          <input type="text" class="form-control" name = 
        "team1" id="team1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="team2" class="form-label">Team 2</label>
          <input type="text" class="form-control" name = 
        "team2" id="team2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="venue" class="form-label">Venue</label>
          <input type="text" class="form-control" name = 
        "venue" id="venue" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="overs" class="form-label">Overs</label>
          <input type="text" class="form-control" name = 
        "overs" id="overs" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
