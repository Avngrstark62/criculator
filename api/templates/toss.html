<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Website - Toss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Toss</h1>
    {% if toss_state == 0 %}
      <form action="/toss" method="post">
        <input type="hidden" name="form_type" value="toss_the_coin">
        <button type="submit" class="btn btn-primary">Toss the Coin</button>
      </form>
        
    {% elif toss_state == 1 %}
      <p>{{toss_winner}} won the toss</p>
      <form action="/toss" method="post">
        <input type="hidden" name="form_type" value="decision_time">
        
        <label for="decision">Decision?:</label>
        <select id="decision" name="decision" class="form-select" aria-label="Default select example">
          <option value="bat">bat</option>
          <option value="field">field</option>
        </select>
        <input type="submit" value="Submit">
        </form>
      </form>
    {% else %}
      <p>{{toss_winner}} won the toss and decided to {{toss_decision}}</p>
      <a class="btn btn-primary" href="/first_innings" role="button">Start First Innings</a>
    {% endif %}



    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
