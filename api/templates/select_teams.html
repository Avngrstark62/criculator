<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Website - Select Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Selct Teams</h1>
    <form action = "/select_teams" method="post">
        <h2>{{team1_name}}</h2>
        {% for i in range(1, 12) %}
        <input type="text" name="team1_player_{{ i }}" placeholder="Player {{ i }} Name"><br>
        {% endfor %}

        <h2>{{team2_name}}</h2>
        {% for i in range(1, 12) %}
        <input type="text" name="team2_player_{{ i }}" placeholder="Player {{ i }} Name"><br>
        {% endfor %}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
